<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game</title>
  <meta name="description" content="Fullscreen game iframe (no UI chrome)." />
  <style>
    html,body { height:100%; margin:0; background:#000; overflow: hidden; }

    #game-root {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      -webkit-tap-highlight-color: transparent;
    }
   
    #game-root canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
      object-fit: cover;
    }
    
    ::-webkit-scrollbar { display: none; }
    html { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  <div id="game-root" aria-live="polite" aria-busy="true"></div>

  

  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/addons/p5.sound.min.js"></script>

 
  <script src="4-Game.js"></script>

  <script>
    
    (function () {
      const root = document.getElementById('game-root');

      function adoptCanvas() {
        const canvas = document.querySelector('canvas');
        if (!canvas) return false;
        if (canvas.parentElement !== root) {
          root.appendChild(canvas);
        }
        
        canvas.style.width = '100%';
        canvas.style.height = '100%';
        canvas.style.objectFit = 'cover';
        canvas.style.display = 'block';
        root.setAttribute('aria-busy', 'false');
        try { canvas.focus(); } catch (e) {}
        return true;
      }

      
      if (adoptCanvas()) return;
      let tries = 0;
      const poll = setInterval(() => {
        tries++;
        if (adoptCanvas() || tries > 50) {
          clearInterval(poll);
          if (tries > 50) {
            console.warn('game.html: no canvas found after polling â€” check game.js for errors.');
          }
        }
      }, 100);

      
      window.addEventListener('message', (ev) => {
        if (!ev || !ev.data) return;
        if (ev.data && ev.data.type === 'close-game-overlay') {
          try {
            if (window.parent && window.parent !== window) {
            
              if (window.parent.removeGameOverlay) {
                window.parent.removeGameOverlay();
              }
            }
          } catch (e) {}
        }
      }, false);

      
      try {
        if (window.parent && window.parent !== window) {
          window.parent.postMessage({ type: 'game-iframe-ready' }, '*');
        }
      } catch (e) {}
    })();
  </script>
</body>
</html>
